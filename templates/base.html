<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Castle Apartments{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>document.addEventListener("DOMContentLoaded", () => {
        AOS.init({
            duration: 300,
            easing: 'ease-out',
            offset: 50
        });
    });</script>
    {% load static %}
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
   <nav class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between">
            <a href="/" class="font-bold text-xl">Castle Apartments</a>
            <div>
                <a href="/" class="mr-4 hover:underline">Home</a>

                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="mr-4 hover:underline">Profile</a>
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-red-500 mt-4 inline-block">Log out</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:underline">Log In</a>
                {% endif %}
            </div>
        </div>
    </nav>



    <!-- Main content -->
    <main class="flex-grow container mx-auto mt-6">
        {% block content %}{% endblock %}
    </main>
    <!-- Scripts -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
