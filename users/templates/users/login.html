{% extends "base.html" %}
{% block title %}Log in required{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded shadow-md">
    <h2 class="mb-6 text-2xl font-semibold text-center">Login</h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full px-3 py-2 mt-1 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />
        {{ form.username.errors }}
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-3 py-2 mt-1 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />
        {{ form.password.errors }}
      </div>
      <div>
        <button type="submit"
                class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded hover:bg-blue-700">
          Log In
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
