<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Properties - Castle Apartments</title>
  <link rel="stylesheet" href="styles/styles3.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <img src="images/icon.png" alt="Home icon" class="icon">
    <h1 class="logo">Castle Apartments</h1>
    <img src="images/person.png" alt="User icon" class="icon">
  </header>

  <!-- Search bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search properties" />
    <button><img src="images/glass.png" alt="Search icon"></button>
  </div>

  <!-- Main content -->
  <main class="main-section">
    <h2 class="section-title">Today's Hottest Properties</h2>
    <div class="property-row">
      <div class="property-card">
        <img src="images/layer1.png" alt="House 1" />
        <p>Price, location,<br>size etc..</p>
      </div>
      <div class="property-card">
        <img src="images/layer4.png" alt="House 2" />
        <p>Price, location,<br>size etc..</p>
      </div>
      <div class="property-card">
        <img src="images/layer3.png" alt="House 3" />
        <p>Price, location,<br>size etc..</p>
      </div>
      <div class="property-card">
        <img src="images/layer1.png" alt="House 4" />
        <p>Price, location,<br>size etc..</p>
      </div>
      <div class="property-card">
        <img src="images/layer2.png" alt="House 5" />
        <p>Price, location,<br>size etc..</p>
      </div>
    </div>

    <div class="view-all">
      <button>View all properties</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>About</p>
    <p>Social media</p>
  </footer>
</body>
</html>
