<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mortgage Information - Castle Apartments</title>
  <link rel="stylesheet" href="styles/styles7.css" />
</head>
<body>
  <header class="navbar">
    <img src="images/icon.png" alt="Home icon" class="icon">
    <h1 class="logo">Castle Apartments</h1>
    <img src="images/person.png" alt="User icon" class="icon">
  </header>

  <main class="form-container">
    <h2>Mortgage Provider Details</h2>
    <form action="review_offer.html" method="get">
      <label for="provider">Mortgage Provider Name:</label>
      <input type="text" id="provider" name="provider" required />

      <label for="contact">Provider Contact Email or Phone:</label>
      <input type="text" id="contact" name="contact" required />

      <label for="approvalCode">Approval Code (if available):</label>
      <input type="text" id="approvalCode" name="approvalCode" />

      <button type="submit">Continue</button>
    </form>
  </main>

  <footer>
    <p>About</p>
    <p>Social media</p>
  </footer>
</body>
</html>
