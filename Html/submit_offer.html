<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Offer - Castle Apartments</title>
  <link rel="stylesheet" href="styles/styles5.css" />
</head>
<body>
  <header class="navbar">
    <img src="images/icon.png" alt="Home icon" class="icon">
    <h1 class="logo">Castle Apartments</h1>
    <img src="images/person.png" alt="User icon" class="icon">
  </header>

  <main class="form-container">
    <h2>Submit a Purchase Offer</h2>
    <form action="finalize_offer.html" method="get">
      <label for="offerAmount">Offer Amount (ISK):</label>
      <input
        type="number"
        id="offerAmount"
        name="offerAmount"
        placeholder="Enter your offer"
        min="100000"
        step="10000"
        required
      >

      <label for="expirationDate">Expiration Date:</label>
      <input type="date" id="expirationDate" name="expirationDate" required>

      <button type="submit">Continue</button>
    </form>
  </main>  

  <footer>
    <p>About</p>
    <p>Social media</p>
  </footer>

  <!-- ðŸ§  JS: cant go to past  -->
  <script>
    const today = new Date().toISOString().split('T')[0];
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("expirationDate").setAttribute("min", today);
    });
  </script>
</body>
</html>
