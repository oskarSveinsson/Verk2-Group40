<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Payment - Castle Apartments</title>
  <link rel="stylesheet" href="styles/styles7.css" />
</head>
<body>
  <header class="navbar">
    <img src="images/icon.png" alt="Home icon" class="icon">
    <h1 class="logo">Castle Apartments</h1>
    <img src="images/person.png" alt="User icon" class="icon">
  </header>

  <main class="form-container">
    <h2>Credit Card Details</h2>
    <form action="review_offer.html" method="get">
      <label for="cardName">Cardholder Name:</label>
      <input type="text" id="cardName" name="cardName" required minlength="2" />

      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" placeholder="1234567812345678" />

      <label for="expiry">Expiry Date:</label>
      <input type="month" id="expiry" name="expiry" min="2025-05" required>

      <label for="cvc">CVC:</label>
      <input type="text" id="cvc" name="cvc" required pattern="\d{3}" placeholder="123" maxlength="3" />

      <button type="submit">Continue</button>
    </form>
  </main>

  <footer>
    <p>About</p>
    <p>Social media</p>
  </footer>
</body>
</html>
