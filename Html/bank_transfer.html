<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Transfer Info - Castle Apartments</title>
  <link rel="stylesheet" href="styles/styles7.css" />
</head>
<body>
  <header class="navbar">
    <img src="images/icon.png" alt="Home icon" class="icon">
    <h1 class="logo">Castle Apartments</h1>
    <img src="images/person.png" alt="User icon" class="icon">
  </header>

  <main class="form-container">
    <h2>Bank Transfer Details</h2>
    <form action="review_offer.html" method="get">
      <label for="accountName">Account Holder Name:</label>
      <input type="text" id="accountName" name="accountName" required>

      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" name="accountNumber" required pattern="\d{10,}" title="At least 10 digits">

      <label for="bankName">Bank Name:</label>
      <input type="text" id="bankName" name="bankName" required>

      <label for="swiftCode">SWIFT Code:</label>
      <input type="text" id="swiftCode" name="swiftCode" required>

      <button type="submit">Continue</button>
    </form>
  </main>

  <footer>
    <p>About</p>
    <p>Social media</p>
  </footer>
</body>
</html>
