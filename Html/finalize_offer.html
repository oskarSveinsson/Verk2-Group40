<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalize Offer - Castle Apartments</title>
  <link rel="stylesheet" href="styles/styles6.css" />
</head>
<body>
  <header class="navbar">
    <img src="images/icon.png" alt="Home icon" class="icon">
    <h1 class="logo">Castle Apartments</h1>
    <img src="images/person.png" alt="User icon" class="icon">
  </header>

  <main class="form-container">
    <h2>Finalize Your Offer</h2>

    <form>
      <h3>Contact Information</h3>

      <label for="street">Street Name:</label>
      <input type="text" id="street" name="street" placeholder="E.g. Laugavegur 10" required minlength="2" />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="E.g. ReykjavÃ­k" required />

      <label for="postal">Postal Code:</label>
      <input type="text" id="postal" name="postal" placeholder="E.g. 101" pattern="\d{3}" required />

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">-- Select Country --</option>
        <option value="IS">Iceland</option>
        <option value="NO">Norway</option>
        <option value="SE">Sweden</option>
        <option value="DK">Denmark</option>
        <option value="FI">Finland</option>
      </select>

      <label for="nationalId">National ID:</label>
      <input type="text" id="nationalId" name="nationalId" placeholder="123456-7890" pattern="\d{6}-\d{4}" required />
    </form>

    <h3>Select Payment Method</h3>
    <div class="payment-options">
      <a href="credit_card.html" class="payment-button">Credit Card</a>
      <a href="bank_transfer.html" class="payment-button">Bank Transfer</a>
      <a href="mortgage.html" class="payment-button">Mortgage</a>
    </div>
  </main>

  <footer>
    <p>About</p>
    <p>Social media</p>
  </footer>
</body>
</html>
