<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Castle Apartments</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Castle Apartments</h1>
  
    <div class="auth-buttons">
      <button class="sign-in" onclick="window.location.href='signin.html'">Sign in</button>
      <button class="register" onclick="window.location.href='signin.html#register'">Register</button>
    </div>
  </header>


  <div class="search-bar">
    <img src="../static/images/icon.png" alt="Menu icon" class="menu-icon">
    <input type="text" placeholder="Search properties" />
    <button><img src="../static/images/glass.png" alt="Search icon"></button>
  </div>

  <main class="main-section">
    <div class="left-column">
      <h2>Property listings</h2>
      <img src="../static/images/logo.png" alt="Castle Apartments Logo" class="main-logo">
    </div>
    <div class="right-column">
      <h2>Properties for sale</h2>
      <div class="property-grid">
        <div class="property">
          <a href="property-detail.html">
            <img src="../static/images/layer1.png" alt="House 1">
            <p>Price, location, size etc..</p>
          </a>
        </div>
        <div class="property">
          <a href="property-detail.html">
            <img src="../static/images/layer2.png" alt="House 2">
            <p>Price, location, size etc..</p>
          </a>
        </div>
        <div class="property">
          <a href="property-detail.html">
            <img src="../static/images/layer3.png" alt="House 3">
            <p>Price, location, size etc..</p>
          </a>
        </div>
        <div class="property">
          <a href="property-detail.html">
            <img src="../static/images/layer4.png" alt="House 4">
            <p>Price, location, size etc..</p>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>About</p>
    <p>Social media</p>
  </footer>
</body>
</html>
